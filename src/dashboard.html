<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" style="text/css" href="css/dashboardStyle.css" />
		<script
			src="https://code.jquery.com/jquery-1.12.3.js"
			integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="
			crossorigin="anonymous"
		></script>
		<script src="js/your_js_file.js"></script>
		<title>Dashboard</title>
	</head>
	<body>
		<div class="wrapper">
			<h1>
				Hello Ryan, <br />
				What do we have on the list today?
			</h1>
			<p>4/26/19</p>
			<div class="calcBox">
				<form name="calculator">
					<input type="text" id="display" name="display" readonly />
					<input
						class="button"
						type="button"
						value="7"
						onclick="calculator.display.value += '7'"
					/>
					<input
						class="button"
						type="button"
						value="8"
						onclick="calculator.display.value += '8'"
					/>
					<input
						class="button"
						type="button"
						value="9"
						onclick="calculator.display.value += '9'"
					/>
					<input
						class="button"
						type="button"
						value="+"
						onclick="calculator.display.value += ' + '"
					/>
					<br />
					<input
						class="button"
						type="button"
						value="4"
						onclick="calculator.display.value += '4'"
					/>
					<input
						class="button"
						type="button"
						value="5"
						onclick="calculator.display.value += '5'"
					/>
					<input
						class="button"
						type="button"
						value="6"
						onclick="calculator.display.value += '6'"
					/>
					<input
						class="button"
						type="button"
						value="-"
						onclick="calculator.display.value += ' - '"
					/>
					<br />
					<input
						class="button"
						type="button"
						value="1"
						onclick="calculator.display.value += '1'"
					/>
					<input
						class="button"
						type="button"
						value="2"
						onclick="calculator.display.value += '2'"
					/>
					<input
						class="button"
						type="button"
						value="3"
						onclick="calculator.display.value += '3'"
					/>
					<input
						class="button"
						type="button"
						value="x"
						onclick="calculator.display.value += ' * '"
					/>
					<br />
					<input
						id="clearButton"
						class="button"
						type="button"
						value="C"
						onclick="calculator.display.value = ''"
					/>
					<input
						class="button"
						type="button"
						value="0"
						onclick="calculator.display.value += '0'"
					/>
					<input
						class="button"
						type="button"
						value="="
						onclick="calculator.display.value = eval(calculator.display.value)"
					/>
					<input
						class="button"
						type="button"
						value="/"
						onclick="calculator.display.value += ' / '"
					/>
				</form>
			</div>

			<div class="clock">
				12:37
			</div>

			<div class="calendar">
				<div class="day">Su</div>
				<div class="day">Mo</div>
				<div class="day">Tu</div>
				<div class="day">We</div>
				<div class="day">Th</div>
				<div class="day">Fr</div>
				<div class="day">Sa</div>
				<br />
				<div class="date">1</div>
				<div class="date">2</div>
				<div class="date">3</div>
				<div class="date">4</div>
				<div class="date">5</div>
				<div class="date">6</div>
				<div class="date">7</div>
				<br />
				<div class="date">8</div>
				<div class="date">9</div>
				<div class="date">10</div>
				<div class="date">11</div>
				<div class="date">12</div>
				<div class="date">13</div>
				<div class="date">14</div>
				<br />
				<div class="date">15</div>
				<div class="date">16</div>
				<div class="date">17</div>
				<div class="date">18</div>
				<div class="date">19</div>
				<div class="date">20</div>
				<div class="date">21</div>
				<br />
				<div class="date">22</div>
				<div class="date">23</div>
				<div class="date">24</div>
				<div class="date">25</div>
				<div class="date">26</div>
				<div class="date">27</div>
				<div class="date">28</div>
				<br />
				<div class="date">29</div>
				<div class="date">30</div>
			</div>

			<ul>
				<li class="item">Buy movie tickets</li>
			</ul>
			<div id="newItemButton"><button href="#">new item</button></div>
			<form id="newItemForm">
				<input type="text" id="itemField" placeholder="Item" />
				<input type="submit" id="add" value="add" />
			</form>
		</div>
	</body>
</html>
